<!doctype html>
<html lang="en">

<head>
  <title>Jeopardy!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Didact+Gothic">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" class="css">
</head>
<body>
  <div class="jumbotron-fluid"></div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-2 text-center">
        <span class="badge badge-pill badge-danger px-3 py-2 mt-5 mx-1 player" id="play">
          <i class="fas fa-play"></i></span>
        <span class="badge badge-pill badge-danger px-3 py-2 mt-5 mx-1 player" id="pause">
          <i class="fas fa-pause"></i></span>
      </div>
      <div class="col-8 text-center">
        <div class="container" id="main">
          <img src="./assets/images/austin-rogers.jpg" alt="Austin Rogers" id="austin">
          <div class="container" id="start-button-container">
            <button type="button" class="btn btn-danger btn-lg" id="start-button">START</button>
          </div>
          <div class="jumbotron jumbo-bg border border-dark pt-3" id="question-container">
            <div class="container" id="answer-container">
              <span id="question"></span>
              <hr>
              <button type="button" class="btn btn-outline-secondary btn-lg btn-block answers" id="answer1">Answer 1</button>
              <button type="button" class="btn btn-outline-secondary btn-lg btn-block answers" id="answer2">Answer 2</button>
              <button type="button" class="btn btn-outline-secondary btn-lg btn-block answers" id="answer3">Answer 3</button>
              <button type="button" class="btn btn-outline-secondary btn-lg btn-block answers" id="answer4">Answer 4</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 text-center">
        <span class="badge badge-pill badge-danger px-3 py-2 mt-5" id="reset">Reset</span>
        <br>
        <span class="badge badge-light mt-5" id="timer">:20</span>
      </div>
    </div>
  </div>
  <audio controls id="audio">
      <source src="./assets/music/Jeopardy-theme-song.mp3" type="audio/mpeg">
    </audio>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
