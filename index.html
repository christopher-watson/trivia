<!doctype html>
<html lang="en">

<head>
  <title>Jeopardy!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
  <link rel="stylesheet" href="./assets/css/style.css" class="css">
</head>
<body>
  <div class="jumbotron-fluid"></div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-2 text-center">
        <span class="badge badge-pill badge-danger px-3 py-2 mt-5" id="mute">Mute</span>
      </div>
      <div class="col-8 text-center">
        <div class="jumbotron jumbo-bg border border-dark pt-3" id="question-container">
          <div class="container" id="start-button-container">
            <button type="button" class="btn btn-danger btn-lg" id="start-button">Start</button>
          </div>
          <div class="container" id="answer-container">
            <span id="question"></span>
            <hr>
            <button type="button" class="btn btn-outline-secondary btn-lg btn-block answers" id="answer1">Answer 1</button>
            <button type="button" class="btn btn-outline-secondary btn-lg btn-block answers" id="answer2">Answer 2</button>
            <button type="button" class="btn btn-outline-secondary btn-lg btn-block answers" id="answer3">Answer 3</button>
            <button type="button" class="btn btn-outline-secondary btn-lg btn-block answers" id="answer4">Answer 4</button>
          </div>
        </div>
      </div>
      <div class="col-2 text-center">
        <span class="badge badge-pill badge-danger px-3 py-2 mt-5" id="quit">Quit</span>
        <br>
        <span class="badge badge-light mt-5" id="timer">:30</span>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
